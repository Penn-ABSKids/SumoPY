{% extends "layout.html" %}

{% block content %}

<h1>
    Write the title of each chapter!
</h1>

<form action="/bmc_final" method="POST">
    {% if length %}
        {% for int in range(length) %}
            Chapter {{int + 1}}: <input name={{int}} type="text">
            <br/>
        {% endfor %}
    {% endif %}

    <input type="submit">
</form>

{% endblock %}
